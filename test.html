<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>slide</title>
    <style type="text/css">
      *{margin:0;padding:0;}
      ul,li{list-style:none;}
      .slide{height: 600px; width: 1200px; overflow: hidden;}
      .slide ul{height: 100%;}
      .slide li{height: 100%;}
      .slide li:nth-child(1){background-image: url("Tegi.png");}
      .slide li:nth-child(2){background-image: url("Thead.png");}
      .slide li:nth-child(3){background-image: url("Tsutte.png");}
      .slide li:nth-child(4){background-image: url("TTra.png");}
    </style>
    <script>
    const all = ele => document.querySelectorAll(ele)
    const one = ele => document.querySelector(ele)
    const slide = _ => {
      const wrap = one('.slide')
      const target = wrap.children[0]
      const len = target.children.length

      target.style.cssText = `width:calc(100% * ${len});display:flex;transition:1s;`

      Array.from(target.children)
      .forEach(ele => ele.style.cssText = `width:calc(100% / ${len});`)

      let pos = 0
      setInterval(() => {
        pos = (pos + 1) % len
        target.style.marginLeft = `${-pos * 100}%`
      }, 3000)
    }


    window.onload = function () {slide()}
    </script>
  </head>
  <body>
    <div class="slide">
      <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>
  </body>
</html>
